<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
</head>
<body>
  <div id="app1">
    <div v-if="ok">
      <p>OK</p>
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>      
    </div>
    <div v-else>
      <p>NO</p>
      <p>Paragraph 11</p>
      <p>Paragraph 12</p>    
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
