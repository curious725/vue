<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
</head>
<body>
  
  <div id="app">
    {{ message }}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      hello second world
    </span>
  </div>

  <div id="app-3">
    <span v-if="seen">
      You can see this text now
    </span>
  </div>

  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
       {{ todo.text }}
      </li>
    </ol>
  </div>

  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>

  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
    <todo-item></todo-item>
  </div>

  <div id="app-7">
    <ol>
      <!--
        Тепер ми можемо передати кожному компоненту todo-item обєкт
        з інформацією про задачу, який буде динамічно змінюватися.
        Ми також визначаємо для для кожного компонента "key",
        значення якого буде пояснено далі у керівництві.
      -->
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
