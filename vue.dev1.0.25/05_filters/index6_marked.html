<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <textarea v-model="input"></textarea>
        <div id="result">{{{ input | marked }}}</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.19/marked.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
    <script>
        Vue.filter('marked', marked)
        new Vue({
            el: '#app',
            data: {
                input: '',
                array: [
                    {
                        name: 'Иван',
                        age: 45
                    },
                    {
                        name: 'Вика',
                        age: 19
                    },
                    {
                        name: 'Иван',
                        age: 29
                    },
                    {
                        name: 'Максим',
                        age: 20
                    }
                ]
            }
        })
    </script>
</body>
</html>
